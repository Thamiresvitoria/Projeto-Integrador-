<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <form class="form">
      <h2>Criar Conta</h2>
      
      <div class="input-group">
        <label for="nome">Nome completo</label>
        <input type="text" autocapitalize="words"id="nome" name="nome" placeholder="Seu nome" required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.com" required />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required />
      </div>

      <button type="submit">Cadastrar</button>
      <p class="login-link">JÃ¡ tem uma conta? <a href="#">Entrar</a></p>
    </form>
  </div>
</body>
</html>
