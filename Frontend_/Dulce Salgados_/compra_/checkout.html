<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container">
    <h1>Finalizar Compra:</h1>

    <!-- Resumo do pedido -->
    <section class="pedido">
  <h2>Seu Pedido:</h2>
  <ul id="lista-produtos">
    <li class="card-produto">
      <i class="bi bi-cup-hot-fill"></i>
      <span class="nome">Café</span>
      <span class="preco">R$ 4,00</span>
    </li>

    <li class="card-produto">
      <i class="bi bi-cup-straw"></i>
      <span class="nome">Suco</span>
      <span class="preco">R$ 4,00</span>
    </li>
  </ul>

  <div class="total">
    <p><strong>Total:</strong> R$ 8,00</p>
  </div>
</section>

    <!-- Opções de entrega -->
    <section class="entrega">
      <h2>Entrega</h2>
     
      <div class="opcoes-entraga">
      <label class="opcao-entrega"><input type="radio" name="entrega" value="retirar" checked /> 
        <span> Retirar no local</span>
      </label>
        
      <label class="opcao-entrega"><input type="radio" name="entrega" value="entregar"/>
        <span>Entregar em casa</span>
      </label>
      </div>


      <div id="form-endereco" class="oculto">
        <input type="text" placeholder="Rua" />
        <input type="text" placeholder="Número" />
        <input type="text" placeholder="Bairro" />
        <input type="text" placeholder="Cidade" />
        <input type="text" placeholder="Complemento (opcional)" />
      </div>
      
    </section>

    <!-- Pagamento -->
    <section class="pagamento">
  <h2>Pagamento</h2>

  <div class="opcoes">
    <label class="opcao-pagamento">
      <input type="radio" name="pagamento" value="pix" checked />
      <span>Pix</span>
    </label>

    <label class="opcao-pagamento">
      <input type="radio" name="pagamento" value="dinheiro" />
      <span>Dinheiro</span>
      <i class="bi bi-cash"></i>
    </label>
  </div>

  <div id="pix-info">
    <p>Chave Pix: <strong>exemplo@pix.com</strong></p>
  </div>
</section> 

 
    <button onclick="FinalizarPedido">Finalizar Pedido</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
